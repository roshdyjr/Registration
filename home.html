<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Roshdy's Login System</title>
</head>
<body id="home">
    <nav class="navbar navbar-expand-lg navbar-dark content">
        <div class="container">
            <a class="navbar-brand" href="#">SMART LOGIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-warning" id="logoutBtn" href="">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="logout-warning-container h-100 w-100 position-absolute top-0 start-0 d-flex justify-content-center align-items-center d-none">
        <div class="logout-warning bg-white p-4 rounded-2 shadow-lg">
            <div class="logout-header mb-2 w-100 d-flex justify-content-end">
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark fs-5"></i>
                </button>
            </div>
            <p class="m-0 pb-5 fs-4 text-center fw-bold">Are you sure you want to logout ?</p>
            <div class="logout-buttons d-flex justify-content-around">
                <button class="btn btn-outline-secondary border-dark" id="cancelLogout">Cancel</button>
                <button class="btn btn-outline-danger border-danger" id="confirmLogout">Confirm</button>
            </div>
        </div>
    </div>

    <div class="container h-100 my-5 text-center d-flex align-items-center">
        <div class="content m-auto w-75 p-5">
            <h1 id="username"></h1>
            <h2 class="mt-2">Check Our Collection!</h2>
            <div class="container">
                <div class="row g-3"></div>
            </div>
        </div>
    </div>

    <script src="js/home.js"></script>
    <script src="js/homeapi.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
