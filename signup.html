<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Roshdy's Login System</title>
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="content m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          type="text"
          id="signupName"
          placeholder="Enter your name"
          class="form-control my-3"
        />
        <input
          type="email"
          id="signupEmail"
          placeholder="Enter your email"
          class="form-control my-3"
        />
        <input
          type="password"
          id="signupPassword"
          placeholder="Enter your password"
          class="form-control my-3"
        />
        <p id="signupMsg" class="text-danger"></p>
        <button class="btn btn-outline-info w-100 my-3" id="signupBtn">
          Sign Up
        </button>
        <p class="text-white">
          You have an account?
          <a class="text-white" href="index.html">Signin</a>
        </p>
        <div id="loadingIndicator" class="text-center d-none">
          <div class="spinner-border text-info">
          </div>
          <p class="mt-2 text-white">Redirecting to login page...</p>
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
